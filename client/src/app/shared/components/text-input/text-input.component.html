<div class="form-label-group">
  <input
    [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid
    ? 'is-invalid' : 'is-valid' : null"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{label}}"
    #input
    class="form-control"
    placeholder="{{label}}"
    style="height: 3em;"
  >
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin
  loader"></div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
  && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">{{label}} jest wymagany</span>
    <span *ngIf="controlDir.control.errors?.pattern">Email jest niepoprawny</span>
  </div>
  <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
  && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emailExists">Email jest w uÅ¼yciu</span>
  </div>
</div>
